<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Helium</title>
    <meta name="description" content="Animation - A-Frame">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@^4.1.2/dist/aframe-animation-component.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.5.1/dist/aframe-look-at-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>

  </head>
  <body>
    <a-scene>

        <!-- interactivity-->

        <a-camera position= "0 -2 6">
            <a-cursor
            geometry="primitive: sphere; radius:0.005"
            material:"color:#000000; shader: flat; opacity: 0.5">
            </a-cursor>
        </a-camera>

        <!--first-->

        <a-text font="kelsonsans" value="Select first energy level" width="1.99" position="-2 1 6.5" rotation="0 90 0"></a-text>
        <a-plane color="#AA0000" position= "-2 1 6"
            rotation =" 0 90 0"
            event-set__enter="_event: mouseenter; material.color: #FFAA00"
            event-set__leave="_event: mouseleave; material.color: #AA0000"
            event-set__tarcol="_event: click; _target: #electron1; material.color: #17301C"
            event-set__tarcol="_event: click; _target: #electron2; material.color: #FFAA00"
            event-set__tarcol="_event: click; _target: #electron3; material.color: #FFAA00"
            event-set__tarcol="_event: click; _target: #electron4; material.color: #FFAA00">
        </a-plane>

        <a-text font="kelsonsans" value="Deselect" width="5" position="-2 1 5.3" rotation="0 90 0"></a-text>
        <a-plane color="#AA0000" position= "-2 1 4.8"
            rotation =" 0 90 0"
            event-set__enter="_event: mouseenter; material.color: #FFAA00"
            event-set__leave="_event: mouseleave; material.color: #AA0000"
            event-set__tarcol="_event: click; _target: #electron1; material.color:#FFAA00">
        </a-plane>

        <!--second-->

        <a-text font="kelsonsans" value="Select second energy level" width="1.7" position="-2 -0.2 6.5" rotation="0 90 0"></a-text>
        <a-plane color="#AA0000" position= "-2 -0.2 6"
            rotation =" 0 90 0"
            event-set__enter="_event: mouseenter; material.color: #FFAA00"
            event-set__leave="_event: mouseleave; material.color: #AA0000"
            event-set__tarcol="_event: click; _target: #electron2; material.color: #17301C">
        </a-plane>

        <a-text font="kelsonsans" value="Deselect" width="5" position="-2 -0.2 5.3" rotation="0 90 0"></a-text>
        <a-plane color="#AA0000" position= "-2 -0.2 4.8"
            rotation =" 0 90 0"
            event-set__enter="_event: mouseenter; material.color: #FFAA00"
            event-set__leave="_event: mouseleave; material.color: #AA0000"
            event-set__tarcol="_event: click; _target: #electron2; material.color:#FFAA00">
        </a-plane>

        <!--third-->

        <a-text font="kelsonsans" value="Select third energy level" width="1.9" position="-2 -1.4 6.5" rotation="0 90 0"></a-text>
        <a-plane color="#AA0000" position= "-2 -1.4 6"
            rotation =" 0 90 0"
            event-set__enter="_event: mouseenter; material.color: #FFAA00"
            event-set__leave="_event: mouseleave; material.color: #AA0000"
            event-set__tarcol="_event: click; _target: #electron3; material.color: #17301C">
        </a-plane>

        <a-text font="kelsonsans" value="Deselect" width="5" position="-2 -1.4 5.3" rotation="0 90 0"></a-text>
        <a-plane color="#AA0000" position= "-2 -1.4 4.8"
            rotation =" 0 90 0"
            event-set__enter="_event: mouseenter; material.color: #FFAA00"
            event-set__leave="_event: mouseleave; material.color: #AA0000"
            event-set__tarcol="_event: click; _target: #electron3; material.color:#FFAA00">
        </a-plane>

        <!--fourth-->

        <a-text font="kelsonsans" value="Select fourth energy level" width="1.8" position="-2 -2.6 6.5" rotation="0 90 0"></a-text>
        <a-plane color="#AA0000" position= "-2 -2.6 6"
            rotation =" 0 90 0"
            event-set__enter="_event: mouseenter; material.color: #FFAA00"
            event-set__leave="_event: mouseleave; material.color: #AA0000"
            event-set__tarcol="_event: click; _target: #electron4; material.color: #17301C">
        </a-plane>

        <a-text font="kelsonsans" value="Deselect" width="5" position="-2 -2.6 5.3" rotation="0 90 0"></a-text>
        <a-plane color="#AA0000" position= "-2 -2.6 4.8"
            rotation =" 0 90 0"
            event-set__enter="_event: mouseenter; material.color: #FFAA00"
            event-set__leave="_event: mouseleave; material.color: #AA0000"
            event-set__tarcol="_event: click; _target: #electron4; material.color:#FFAA00">
        </a-plane>

        
      <a-assets>
        <!-- Defining the subatomic particles-->
        <a-mixin id="electron" geometry="primitive: sphere; radius: 0.1" material="color: yellow" roughness="0.2"></a-mixin>
        <a-mixin id="neutron" geometry="primitive: sphere; radius: 0.2" material="color: green" roughness="0.4"></a-mixin>
        <a-mixin id="proton" geometry="primitive: sphere; radius: 0.2" material="color: red" roughness="0.6"></a-mixin>
        
        <!-- defining the movement of particals-->
        <a-mixin id="orbit" attribute="rotation" to="0 360 0"
                  repeat="indefinite" easing="linear" dur="300"></a-mixin>
        <a-mixin id="spin" attribute="rotation" to="0 -360 360"
                  repeat="indefinite" easing="linear" dur="9000"></a-mixin>
      </a-assets>

      <a-sky color="#AAB"></a-sky>
      <a-entity position="0 0 6">
        <a-camera wasd-controls-enabled="true" user-height="0"></a-camera>
    
      </a-entity>
      
      <a-text font="kelsonsans" value="2 Helium" width="6" position="-2 0 2" rotation="0 0 0"></a-text>
      
      

      <!-- Lights. -->
      <a-entity rotation="0 0 0" >
        <a-entity light="type: point; intensity: 2" position="5 -2 5"></a-entity>
        <a-entity light="type: ambient; color: #E2A0FF"></a-entity>

    <!-- text-->
     <a-text font="kelsonsans" value="Helium is a chemical element with chemical symbol He and atomic number 2. It is a colorless, odorless, tasteless, non-toxic, inert, monatomic gas (so it pretty much does nothing) and is the first in the noble gas group in the periodic table. Its boiling and melting points are the lowest of all the elements." width="6" position="2 0 0" rotation="0 0 0"></a-text>
     <a-text font="kelsonsans" value="The name 'Helium' stems from the Greek word for Sun - Helios. This name was given by Norman Lockyer ater having observed a yellow spectral line during an eclipse in 1868 which he concluded was caused by an unknown element in the Sun. He was the first to propose that it was a new element and named it ater the sun as it was thought to only exist in the sun at the time of its discovery. The spectral line was also recorded by a french astronomer named Jules Jansson (yes this is spelled correctly, its french) who is often co-credited with the discovery of Helium.(Obviously, Helium has since been found to exist outside of the sun)."width="6" position="9 0 0" rotation="0 0 0"></a-text>
     <a-text font="kelsonsans" value="For more Helium facts, use the WASD keys to move (Facts are to the right)" width="6" position="-2 3 0" rotation="0 0 0"></a-text>
     <a-text font="kelsonsans" value="What are you doing back here? The facts are on the other side" width="6" position="2 3 3" rotation="0 180 0"></a-text>
     <a-text font="kelsonsans" value="The most common isotope of Helium has two protons, two electrons and two neutrons. Having 2 electrons gives it a full outer shell so it is not reactive (inert). Helium is the first of the noble gases and is stable without having to make any bonds." width="6" position="16 0 0" rotation="0 0 0"></a-text>
     <a-text font="kelsonsans" value="Helium is most commonly known for its use in balloons (and altering voices but you shouldn't breath it in really) but it also has uses in coolant as it can be cooled to cryogenic temperatures quite easily and it is also used in welding (although this can be substituted for a different noble gas)" width="6" position="23 0 0" rotation="0 0 0"></a-text>
       <!--Nucleus-->
        <a-entity rotation="0 0 0" position="0 0 0">
            <a-entity position="0 0 0">
              <a-entity rotation="0 0 0">
                <a-entity mixin="proton"  position="0.2 0 0"></a-entity>
              </a-entity>
            </a-entity>
           <a-animation mixin="spin"></a-animation>

            <a-entity position="0 0 0">
              <a-entity rotation="0 0 0">
                <a-entity mixin="neutron"  position="0 0 0"></a-entity>
              </a-entity>
            </a-entity>

            <a-entity position="0 0 0">
              <a-entity rotation="0 0 0">
                <a-entity mixin="neutron"  position="0 0.2 0"></a-entity>
              </a-entity>
            </a-entity>

            <a-entity position="0 0 0">
              <a-entity rotation="0 0 0">
                <a-entity mixin="proton"  position="0.2 0.2 0"></a-entity>
              </a-entity>
            </a-entity>
           <a-animation mixin="spin"></a-animation>
        </a-entity>
        <!-- Electrons-->
          <a-entity rotation="-30 0 0">
            <a-entity position="0 0 0" >
              <a-torus color="#CCC" radius="1" radius-tubular="0.01" rotation="90 0 0" opacity="0.1"></a-torus>
              <a-sphere color="#CCC" arc="270" radius="1" rotation="90 0 0" opacity="0.06"></a-sphere>
             </a-entity>   
            <a-entity position="0 0 0" >
              <a-animation mixin="orbit" to="0 360 0" dur="5000"></a-animation>
              <a-entity mixin="electron" position="1 0 0" ></a-entity> 
              
            </a-entity>

            <a-entity rotation="30 70 0">
            <a-entity position="0 0 0" >
              <a-torus color="#CCC" radius="1" radius-tubular="0.01" rotation="90 0 0" opacity="0.1"></a-torus>
             </a-entity>   
            <a-entity position="0 0 0" >
              <a-animation mixin="orbit" to="0 360 0" dur="5000"></a-animation>
              <a-entity mixin="electron" position="1 0 0" ></a-entity> 
            </a-entity>
            
            </a-entity>

            
      <!--<a-text font="kelsonsans" value="He" width="6" position="-2 1 2" rotation="0 0 0"></a-text> -->
      
        
    </a-scene>
  </body>
</html>
