<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hydrogen</title>
    <meta name="description" content="Animation - A-Frame">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@^4.1.2/dist/aframe-animation-component.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.5.1/dist/aframe-look-at-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/super-hands@2.1.0/dist/super-hands.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.min.js"></script>
    <script>
    AFRAME.registerComponent('trigger', {
  init: function () {
    setInterval(this.el.emit('flip'),5000);
  }
});
    </script>
  </head>
  <body>
    <a-scene physics="gravity:-1">

        

        <!--<a-box static-body="shape: box"
        position="3 1 3" 
        event-set__color="_event: collide; material.color: #0055AA"> </a-box>

        <a-sphere color="#AA0000" position="3 3 3" dynamic-body radius="0.5"></a-sphere> -->
      <a-assets>
        <!-- Defining the subatomic particles-->
        <a-mixin id="electron1" geometry="primitive: sphere; radius: 0.1" material="color: yellow" roughness="0.2" static-body event-set__color="_event: collide; material.color: #0055AA"></a-mixin>
        <a-mixin id="electron2" geometry="primitive: sphere; radius: 0.1" material="color: yellow" roughness="0.2" static-body event-set__color="_event: collide; material.color: #0055AA"></a-mixin>
        <a-mixin id="neutron" geometry="primitive: sphere; radius: 0.2" material="color: green" roughness="0.4"></a-mixin>
        <a-mixin id="proton" geometry="primitive: sphere; radius: 0.2" material="color: red" roughness="0.6"></a-mixin>
        
        <!-- defining the movement of particals-->
        <a-mixin id="orbit" attribute="rotation" to="0 360 0"
                  repeat="indefinite" easing="linear" dur="300"></a-mixin>
        <a-mixin id="spin" attribute="rotation" to="0 -360 360"
                  repeat="indefinite" easing="linear" dur="9000"></a-mixin>
      </a-assets>

      <a-sky color="#AAB"></a-sky>
      <a-entity position="0 0 6">
        <a-camera wasd-controls-enabled="true" user-height="0"></a-camera>
    
      </a-entity>
      
      <a-text font="kelsonsans" value="1 Hydrogen" width="6" position="-2 0 2" rotation="0 0 0"></a-text>
      
      

      <!-- Lights. -->
      <a-entity rotation="0 0 0" >
        <a-entity light="type: point; intensity: 2" position="5 -2 5"></a-entity>
        <a-entity light="type: ambient; color: #E2A0FF"></a-entity>
    


      <a-entity position="0 0 0" trigger>
          <a-animation attribute="rotation" to="0 360 0" repeat="indefinite" dur="5000" easing="linear" direction="alternate"></a-animation>
          <a-animation attribute="position" to="2 0 0" from="0 0 0" repeat="indefinite" dur="1" easing="linear" direction="alternate" begin="4999"></a-animation>
            <a-animation attribute="rotation" to="0 360 0" repeat="indefinite" dur="5000" easing="linear" direction="alternate"></a-animation>
            <a-sphere position="1 0 0" radius="0.1" visible="true" color="yellow">
                <a-animation attribute="position" to="-1 0 0" from="1 0 0" repeat="indefinite" dur="1" easing="linear" direction="alternate" begin="4999"></a-animation>
            </a-sphere>
          </a-entity>
      </a-entity>
      <a-entity position="2 0 0" trigger>
          <a-animation attribute="rotation" to="0 0 360" repeat="indefinite" dur="5000" easing="linear" direction="alternate"></a-animation>
          <a-animation attribute="position" to="0 0 0" from="2 0 0" repeat="indefinite" dur="1" easing="linear" direction="alternate" begin="4999"></a-animation>
            <a-animation attribute="rotation" to="0 0 360" repeat="indefinite" dur="5000" easing="linear" direction="alternate"></a-animation>
            <a-sphere position="-1 0 0" radius="0.1" visible="true" color="blue">
                <a-animation attribute="position" to="1 0 0" from="-1 0 0" repeat="indefinite" dur="1" easing="linear" direction="alternate" begin="4999"></a-animation>
            </a-sphere>
          </a-entity>
      </a-entity>

       <!--Nucleus-->
        <a-entity rotation="0 0 0" position="0 0 0">
          <a-entity position="0 0 0">
              <a-entity rotation="0 0 0">
                <a-entity mixin="proton"  position="0.2 0 0"></a-entity>
              </a-entity>
            </a-entity>
           <a-animation mixin="spin"></a-animation>
        </a-entity>
        <!-- shell-->
        <a-entity position="0 0 0" >
              <a-torus color="#CCC" radius="1" radius-tubular="0.01" rotation="90 0 0" opacity="0.1"></a-torus>
              <a-sphere color="#CCC" arc="270" radius="1" rotation="90 0 0" opacity="0.06"></a-sphere>
        </a-entity>
         <a-entity position="0 0 0" >
              <a-torus color="#CCC" radius="1" radius-tubular="0.01" rotation="0 0 90" opacity="0.1"></a-torus>
        </a-entity>
    

        <!-- second atom-->
      <a-entity position= "2 0 0">
          <!--Nucleus-->
        <a-entity rotation="0 0 0" position="0 0 0">
          <a-entity position="0 0 0">
              <a-entity rotation="0 0 0">
                <a-entity mixin="proton"  position="0.2 0 0"></a-entity>
              </a-entity>
            </a-entity>
           <a-animation mixin="spin"></a-animation>
        </a-entity>

        <!--shell-->
        <a-entity position="0 0 0" >
              <a-torus color="#CCC" radius="1" radius-tubular="0.01" rotation="0 0 90" opacity="0.1"></a-torus>
              <a-sphere color="#CCC" arc="270" radius="1" rotation="90 0 0" opacity="0.06"></a-sphere>
        </a-entity>
        <a-entity position="0 0 0" >
              <a-torus color="#CCC" radius="1" radius-tubular="0.01" rotation="90 0 0" opacity="0.1"></a-torus>
        </a-entity>
    </a-scene>
  </body>
</html>
